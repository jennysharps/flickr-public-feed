<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="/css/style.css">
    </head>

    <body>
        <div id="main" class="container container-fluid"></div>

        <script type='text/template' id='PhotoViewTemplate'>
            <header class="media-header">
                <h1>
                    <a href="<%= link %>"><%= title %></a>
                </h1>

                <a href="#" class="btn btn-primary btn-sm pull-right">Back</a>

                <div class="media-meta">
                    <a class="pull-left" href="<%= author.get('link') %>"><%= author.get('name') %></a>
                    &nbsp;|&nbsp;Published: <%= formatTime(published, 'jS M Y') %> at <%= formatTime(published, 'G:i') %>
                </div>
            </header>

            <div class="media">
                <div class="media-left">
                    <img class="media-object" src="<%= imgsrc %>">
                </div>

                <div class="media-body">
                    <%= description %>

                    <footer>
                        <h3>Tags:</h3> 

                        <% _.each(tags, function(tag){ %>
                            <a target="_blank" href="https://www.flickr.com/search/?tags=<%= tag %>">
                                <span class="label label-info"><%= tag %></span>
                            </a>
                        <% }); %>
                    </footer>
                </div>
            </div>
        </script>

        <script type='text/template' id='PhotosViewTemplate'>
            <li class="media">
                <a class="pull-left" href="/photos/<%= id %>">
                    <img class="media-object" src="<%= imgsrc %>">
                </a>

                <div class="media-body">
                    <a href="/photos/<%= id %>">
                        <h4 class="media-heading"><%= title %></h4>
                    </a>

                    <ul class="media-meta list-inline">
                        <li>
                            <a href="<%= author.get('link') %>"><%= author.get('name') %></a>
                        </li>
                        <li>Published: <%= formatTime(published, 'jS M Y') %> at <%= formatTime(published, 'G:i') %></li>
                        <li>
                            <a class="list-inline" href="<%= link %>">View on Flickr</a>
                        </li>
                    </ul>
                </div>
            </li>
        </script>

        <script data-main="scripts/main.js" src="vendor/requirejs/require.js"></script>
    </body>
</html>
